name: check_in_really
description: A Flutter application for employees to check in at physical locations and unlock achievements.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  cupertino_icons: ^1.0.2
  geolocator: ^10.0.0
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  lottie: ^2.6.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/